<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        /* Form container styling */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Label and input styling */
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Optional: Reset button (for clearing the form) */
        .reset-button {
            background-color: #f44336;
            margin-left: 10px;
        }

        .reset-button:hover {
            background-color: #d32f2f;
        }

    </style>
</head>
<body>

    <h1>Create User</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <!-- Display the form fields with labels -->
            {{ form.as_p }}
            
            <!-- Submit Button -->
            <button type="submit">Create</button>

            <!-- Optional: Reset Button (can be added if needed) -->
            <!-- <button type="reset" class="reset-button">Reset</button> -->
        </form>
    </div>

</body>
</html>
