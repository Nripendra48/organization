<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Organization</title>
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        /* Header styling */
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        /* Form container styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Form input styling */
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Address and Name field decoration */
        .decorative {
            font-weight: bold;
            font-size: 16px;
            color: #555;
        }

        /* Button styling */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }

        /* Cancel button */
        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #d32f2f;
        }

        /* Section to improve spacing */
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Create Organization</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="decorative" for="name">Organization Name</label>
            {{ form.name }}
        </div>
        
        <div class="form-group">
            <label class="decorative" for="address">Organization Address</label>
            {{ form.address }}
        </div>
        
        <div class="form-group">
            <button type="submit">Save</button>
            <a href="{% url 'organization_list' %}">
                <button type="button" class="cancel-button">Cancel</button>
            </a>
        </div>
    </form>
</body>
</html>
